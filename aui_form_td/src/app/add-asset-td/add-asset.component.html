

<div class="col-md-6 col-md-offset-3">
  <br/>
  <div class="panel">
    <div class="panel-heading ">Add a new Asset</div>
    <div class="panel-body">

      <form (ngSubmit)="addAsset(f)" #f="ngForm">
        <div class="form-group">
          <label for="assetName">Asset Name</label>
          <input type="text" class="form-control" id="assetName"  name="assetName" 
          ngModel
          #assetName="ngModel"
          required>
          <span class="help-block"  *ngIf="assetName.invalid && assetName.touched"
          >Please Enter Name</span>
             
        
        </div>
        
        
          <button type="submit" class="btn btn-primary" 
          [disabled]="f.invalid">Submit</button>
  
        </form>
      
        <span id="message" name="message" style="color: green;" >{{successMessage}}</span>
     
    </div>
  </div>
</div>
